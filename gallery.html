      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;

      .sport-section {
        margin-bottom: 40px;
      }

      .sport-section h3 {
        color: #f4b86f;
        margin-bottom: 20px;
        font-size: 24px;
        border-bottom: 2px solid #a27158;
        padding-bottom: 10px;
      }

      .lightbox-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .image {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .image:hover {
        transform: scale(1.05);
      }

      .image img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      /* Existing lightbox styles remain the same */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
      }

      .lightbox.show {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .lightbox-content {
        max-width: 90%;
        max-height: 90%;
      }

      .lightbox-content img {
        max-width: 100%;
        max-height: 80vh;
      }

      .lightbox-content p {
        color: white;
        text-align: center;
        margin-top: 10px;
      }

      .svg1 {
        position: absolute;
        transform: scale(0.8) translate(-55vw, -75vw);
        z-index: -1;
      }

      .svg2 {
        position: absolute;
        transform: scale(0.8) translate(25vw, -85vw);
        z-index: -1;

    <!-- Existing footer remains the same -->

    <script>
      function openLightbox(src, caption) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const lightboxCaption = document.getElementById("lightbox-caption");

        lightboxImage.src = src;
        lightboxCaption.textContent = caption;
        lightbox.classList.add("show");
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("show");
      }

      document
        .getElementById("lightbox")
        .addEventListener("click", closeLightbox);
      document
        .querySelector(".lightbox-content")
        .addEventListener("click", function (e) {
          e.stopPropagation();
        });
    </script>
